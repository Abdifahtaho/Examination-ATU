{% extends 'examination/home.html' %}

{% block content %}
<div class="container">
    <h1>Exam Results</h1>
    <a href="{% url 'exam_result_create' %}" class="btn btn-primary mb-3">Add New Exam Result</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Semester</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for result in exam_results %}
            <tr>
                <td>{{ result.student }}</td>
                <td>{{ result.course }}</td>
                <td>{{ result.semester }}</td>
                <td>{{ result.score }}</td>
                <td>
                    <a href="{% url 'exam_result_update' result.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'exam_result_delete' result.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
