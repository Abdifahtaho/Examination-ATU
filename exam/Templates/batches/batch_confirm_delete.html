{% extends 'examination/home.html' %}

{% block content %}
<div class="container">
    <h1>Delete Batch</h1>
    <p>Are you sure you want to delete the batch "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'batch_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
